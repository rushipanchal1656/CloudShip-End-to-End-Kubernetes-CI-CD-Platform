name: CloudShip End-to-End CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 3️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t cloudship:latest .

    # 4️⃣ Tag Docker image
    - name: Tag Docker image
      run: docker tag cloudship:latest \
           ${{ secrets.DOCKER_USERNAME }}/cloudship:latest

    # 5️⃣ Push image to Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloudship:latest

    # 6️⃣ Deploy to Kubernetes (Rolling Update)
    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          kubectl rollout restart deployment cloudship-deployment -n cloudship
