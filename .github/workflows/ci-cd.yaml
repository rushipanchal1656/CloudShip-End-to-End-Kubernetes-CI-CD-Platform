name: CloudShip End-to-End CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t cloudship:latest .

    - name: Tag Docker image
      run: |
        echo "Using Docker username: ${{ secrets.DOCKER_USERNAME }}"
        docker tag cloudship:latest \
          ${{ secrets.DOCKER_USERNAME }}/cloudship:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloudship:latest

    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          kubectl rollout restart deployment cloudship-deployment -n cloudship
