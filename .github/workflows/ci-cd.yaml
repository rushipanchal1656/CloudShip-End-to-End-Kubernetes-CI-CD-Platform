name: CloudShip End-to-End Kubernetes CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Image
      run: docker build -t cloudship:${{ github.sha }} .

    - name: Tag Image
      run: docker tag cloudship:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/cloudship:${{ github.sha }}

    - name: Push Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cloudship:${{ github.sha }}

    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          kubectl set image deployment/cloudship-deployment \
          cloudship=${{ secrets.DOCKER_USERNAME }}/cloudship:${{ github.sha }} \
          -n cloudship
